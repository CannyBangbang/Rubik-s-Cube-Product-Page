<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cub3r Product Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yantramanav" rel="stylesheet">
</head>

<body>
  <header id='header'>
    <nav class='nav'>
      <ul>
        <li><a class="nav-link" href="#cubes">Cubes</a></li>
        <li><a class="nav-link" href="#accessories">Accessories</a></li>
        <li><a class="nav-link" href="#reviews">Reviews</a></li>
        <li><a class="nav-link" href="#guides">Guides</a></li>
      </ul>
    </nav>
    <div id='logo-wrapper'>
        <img id='header-img' src="Images/cub3r logo small white.png" alt="Cub3r Logo">
        <!--Uplaod image and update URL-->
    </div>
  </header>
  <!--User Story #15: My product landing page should utilize CSS flexbox at least once.-->
  <div id='landing-image-wrapper'>
      <img id='landing-img' src="Images/cub3r logo color large.png" alt="Moyu MF3RS2">
      <!--Uplaod image and update URL-->
  </div>
  <h1>Cub3r</h1>
  <div id='cubes'>
    <h2>Cubes</h2>
    <form id='form' action="https://www.freecodecamp.com/email-submit">
      <div>If you would like to be alerted when new cubes are released please sign up for our mailing list below.</div>
      <input id='email' class='text-form' type="email" name="email" placeholder="Enter your email">
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id='accessories'>
    <h2>Accessories</h2>
  </div>
  <div id='Reviews'>
    <h2>Reviews</h2>
    <div id='video-wrapper'>
      <iframe id='video' src="https://www.youtube.com/embed/Z5af2ncISpE?ecver=2" width="641" height="360" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>
  <div id='guides'>
    <h2>Guides</h2>
  </div>
</body>
</html>
